<html>
  <head>
    <title>Filter / Search Table</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>

  <body>
    <form>
      <input
        type="radio"
        id="radioButtonName"
        name="filter"
        value="name"
        onclick="changeFilter()"
      /><label for="radioButtonName">Name</label>
      <input
        type="radio"
        id="radioButtonCountry"
        name="filter"
        value="country"
        onclick="changeFilter()"
      /><label for="radioButtonCountry">Country</label>

      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Search for names..."
        title="Type in a name"
      />
    </form>
